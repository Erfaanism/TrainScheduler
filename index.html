<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center mt-3">
			<div class="col-10">
				<div class="row justify-content-center mt-3 customContainer">
					<div class="col-12 text-center py-4" id="headerBox">
						<span>Grand Central Station Schedule Table</span>
					</div>
				</div>
				<div class="row justify-content-center mt-3 customContainer">
					<div class="col-12 text-center titleText py-3">
						<span>Current Schedule</span>
					</div>
					<div class="col-12">
						<table class="table text-center" id="currentSchedule">
							<thead>
								<tr>
									<th class="text-center">Train Name</th>
									<th class="text-center">Destination</th>
									<th class="text-center">Frequency</th>
									<th class="text-center">Next Arrival</th>
									<th class="text-center">Minutes Away</th>
								</tr>
							</thead>
							<tbody id="tableBody">
							</tbody>
						</table>
						<div class="col-12 py-3 text-center" id="tableError"></div>
					</div>
				</div>
				<div class="row justify-content-center mt-3 customContainer">
					<div class="col-12 text-center titleText py-3">
						<span>Add Train</span>
					</div>
					<div class="col-12 pb-3">
						<form>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
							</div>
							<div class="form-group col-md-6">
								<label for="trainDestination">Destination</label>
								<input type="text" class="form-control" id="trainDestination" placeholder="Enter Train Destination">
							</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="trainFirst">First Train Time (hh:mm, example: 17:30)</label>
								<input type="text" class="form-control" id="trainFirst" placeholder="Enter First Train Time">
							</div>
							<div class="form-group col-md-6">
								<label for="trainFrequency">Frequency (min)</label>
								<input type="text" class="form-control" id="trainFrequency" placeholder="Enter Train Arrival Interval">
							</div>
							</div>
							<button type="submit" class="btn btn-primary" id="addButton">Add Train</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
